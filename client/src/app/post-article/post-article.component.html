
<div class="container" style="padding-top:25px">
  <div class="row">
    <div class="col-md col"></div>
    <div class="col-md-4 col-8 " style="background-color: white ; padding-left:0px;padding-right:0px;box-shadow: 2px 2px 12px black; padding-bottom:20px; border-radius:10px;">
        <div class="titre-envoi">
            Envoyer mon article
           
        </div>
       
        <form (ngSubmit)="onSubmit(f)" #f=ngForm>
       
          
            <div class="form-group" style="padding-left: 15px;padding-right: 15px;margin-top:25px">
                <label for="title">Titre de votre article</label>
                <input  class="form-control"type="text" id="title" name="leTitre" ngModel>
            </div>
            
            <div class="form-group" style="padding-left: 15px;padding-right: 15px; margin-top:25px">
              <label for="content">Contenu de votre article</label>
              <textarea class="form-control"type="text" id="content" name="leContenu" ngModel></textarea>
            </div>
            <div class="div-btn">
                <button type="submit" class="btn btn-primary"> Envoyer mon article</button>
            </div>
          
          </form>

    </div>
    <div class="col-md col"></div>
  </div>
</div>
